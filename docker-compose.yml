# Developer-friendly compose (optional).
# Runs the full stack locally with HTTP only.
# Production uses docker-compose.production.yml + nginx TLS/WAF.

name: Project

networks:

  internal:

volumes:

  postgres_data:
  redis_data:

services:

  nginx-ip:
    image: nginx:1.27-alpine
    container_name: Project-nginx-ip
    profiles: ["ip"]
    depends_on:
      - backend-api
    ports:
      - "80:80"
      - "1000:80"
    extra_hosts:
      # Allow container to reach host-run Next.js
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/ip/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ip/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal
    restart: unless-stopped

  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: Project-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-Project}
      POSTGRES_USER: ${POSTGRES_USER:-Project_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Project_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/migrations.sql:/docker-entrypoint-initdb.d/02-migrations.sql:ro
      - ./database/seed-data.sql:/docker-entrypoint-initdb.d/03-seed.sql:ro
    networks:
      - internal
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: Project-redis-dev
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - internal
    restart: unless-stopped

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: Project-backend-dev
    environment:
      NODE_ENV: development
      PORT: 4000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-Project}
      POSTGRES_USER: ${POSTGRES_USER:-Project_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Project_dev_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    networks:
      - internal
    restart: unless-stopped
