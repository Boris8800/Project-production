# Project - Production Compose
# HTTPS termination: nginx-proxy
# Certificates: certbot (webroot)
name: Project

networks:

  public:
  internal:
    internal: true

volumes:

  postgres_data:
  redis_data:
  letsencrypt:
  certbot_www:
  nginx_cache:

services:

  nginx-proxy:
    image: owasp/modsecurity-crs:nginx
    container_name: Project-nginx
    depends_on:
      backend-api:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      # Allow nginx container to reach host services (Linux: host-gateway; Docker Desktop already provides this)
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl-params.conf:/etc/nginx/snippets/ssl-params.conf:ro
      - ./nginx/sites-available:/etc/nginx/conf.d:ro
      - ./nginx/modsecurity:/etc/nginx/modsecurity:ro
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - nginx_cache:/var/cache/nginx
    networks:
      - public
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  certbot:
    image: certbot/certbot:latest
    container_name: Project-certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh"
    command:
      - -c
      - |
          trap exit TERM;
          while :; do
            certbot renew --webroot -w /var/www/certbot --quiet;
            sleep 12h & wait $${!};
          done
    restart: unless-stopped
    networks:
      - public

  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: Project-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-Project}
      POSTGRES_USER: ${POSTGRES_USER:-Project_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/migrations.sql:/docker-entrypoint-initdb.d/02-migrations.sql:ro
      - ./database/seed-data.sql:/docker-entrypoint-initdb.d/03-seed.sql:ro
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-Project_admin}"]
      interval: 10s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    container_name: Project-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: Project-backend
    env_file:
      - ./.env.production
    environment:
      PORT: 4000
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-Project_admin}
      POSTGRES_DB: ${POSTGRES_DB:-Project}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - internal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      - /bin/sh
      - -c
      - |
        echo "--- Backend Startup ---"
        echo "DB Host: $${POSTGRES_HOST:-postgres}"
        echo "DB User: $${POSTGRES_USER:-Project_admin}"
        echo "DB Name: $${POSTGRES_DB:-Project}"
        
        echo "Waiting for database to be ready..."
        until pg_isready -h "$${POSTGRES_HOST:-postgres}" -p "$${POSTGRES_PORT:-5432}" -U "$${POSTGRES_USER:-Project_admin}"; do
          echo "Postgres is not ready yet... waiting 2s"
          sleep 2
        done
        
        echo "Database is ready. Giving it 5s to settle..."
        sleep 5
        echo "Starting NestJS application..."
        exec node dist/src/main.js
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/v1/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  ops-dashboard:
    build:
      context: ./ops-dashboard
      dockerfile: Dockerfile
    container_name: ops-dashboard
    restart: unless-stopped
    env_file:
      - ./.env.production
    environment:
      - NODE_ENV=production
      - PORT=8090
    ports:
      - "127.0.0.1:8090:8090"
    volumes:
      - letsencrypt:/etc/letsencrypt:ro
    networks:
      - internal

  # Optional admin tools (do not expose publicly; use SSH tunnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: Project-pgadmin
    profiles: ["tools"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@yourdomain.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-ChangeMeNow!}
    networks:
      - internal
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: Project-redis-commander
    profiles: ["tools"]
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - internal
    restart: unless-stopped
