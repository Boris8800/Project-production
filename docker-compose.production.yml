# Project - Production Compose
# HTTPS termination: nginx-proxy
# Certificates: certbot (webroot)
name: Project

networks:

  public:
  internal:
    internal: true

volumes:

  postgres_data:
  redis_data:
  letsencrypt:
  certbot_www:
  nginx_cache:

services:

  nginx-proxy:
    image: owasp/modsecurity-crs:nginx
    container_name: Project-nginx
    depends_on:
      frontend:
        condition: service_healthy
      backend-api:
        condition: service_healthy
    ports:
      - "80:80"
      - "1000:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl-params.conf:/etc/nginx/snippets/ssl-params.conf:ro
      - ./nginx/sites-available:/etc/nginx/conf.d:ro
      - ./nginx/modsecurity:/etc/nginx/modsecurity:ro
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - nginx_cache:/var/cache/nginx
    networks:
      - public
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    container_name: Project-frontend
    env_file:
      - ./.env.production
    environment:
      NODE_ENV: production
      PORT: 3000
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          node -e "const http=require('http');const req=http.request({host:'127.0.0.1',port:3000,path:'/',timeout:5000},(res)=>{res.resume();process.exit(res.statusCode?0:1);});req.on('error',()=>process.exit(1));req.on('timeout',()=>{req.destroy();process.exit(1);});req.end();"
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 60s

  certbot:
    image: certbot/certbot:latest
    container_name: Project-certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: "/bin/sh"
    command:
      - -c
      - |
          trap exit TERM;
          while :; do
            if ! command -v docker >/dev/null 2>&1; then
              if command -v apk >/dev/null 2>&1; then
                apk add --no-cache docker-cli >/dev/null 2>&1 || true
              elif command -v apt-get >/dev/null 2>&1; then
                apt-get update -y >/dev/null 2>&1 || true
                apt-get install -y docker.io >/dev/null 2>&1 || true
              fi
            fi

            certbot renew --webroot -w /var/www/certbot --quiet --deploy-hook "docker kill -s HUP Project-nginx";
            sleep 12h & wait $${!};
          done
    restart: unless-stopped
    networks:
      - public

  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: Project-postgres
    env_file:
      - ./.env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/migrations.sql:/docker-entrypoint-initdb.d/02-migrations.sql:ro
      - ./database/seed-data.sql:/docker-entrypoint-initdb.d/03-seed.sql:ro
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB:-Project} -U ${POSTGRES_USER:-Project_admin}"]
      interval: 10s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    container_name: Project-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: Project-backend
    env_file:
      - ./.env.production
    environment:
      PORT: 4000
    networks:
      - internal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      - /bin/sh
      - -c
      - |
        echo "--- Backend Startup ---"
        echo "Current User: $(id)"
        echo "DB Host: $${POSTGRES_HOST:-postgres}"
        echo "DB User: $${POSTGRES_USER:-Project_admin}"
        echo "DB Name: $${POSTGRES_DB:-Project}"
        
        echo "Checking network connectivity to postgres..."
        if nc -z "$${POSTGRES_HOST:-postgres}" "$${POSTGRES_PORT:-5432}"; then
          echo "Network connection to postgres:5432 is OK"
        else
          echo "ERROR: Cannot reach postgres:5432 via network"
        fi

        echo "Waiting for database server to accept connections..."
        # Use nc (netcat) to check if the port is open. This is more reliable than pg_isready
        # if the postgresql-client package is missing or has path issues.
        until nc -z "$${POSTGRES_HOST:-postgres}" "$${POSTGRES_PORT:-5432}"; do
          echo "Postgres port $${POSTGRES_PORT:-5432} is not reachable yet... waiting 2s"
          sleep 2
        done
        
        echo "Database port is open. Giving it 15s for initialization scripts..."
        sleep 15
        echo "Starting NestJS application..."
        exec node dist/src/main.js
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          node -e "const http=require('http');
          const req=(p)=>new Promise((resolve)=>{const r=http.request({host:'127.0.0.1',port:4000,path:p,timeout:5000},(res)=>{res.resume();resolve(res.statusCode||0);});r.on('error',()=>resolve(0));r.on('timeout',()=>{r.destroy();resolve(0);});r.end();});
          (async()=>{const s=await req('/v1/health'); if(s===200) process.exit(0); if(s===404){const p=await req('/v1/health/ping'); process.exit(p===200?0:1);} process.exit(1);})().catch(()=>process.exit(1));"
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  ops-dashboard:
    build:
      context: ./ops-dashboard
      dockerfile: Dockerfile
    container_name: ops-dashboard
    restart: unless-stopped
    env_file:
      - ./.env.production
    environment:
      - NODE_ENV=production
      - PORT=8090
    ports:
      - "127.0.0.1:8090:8090"
    volumes:
      - letsencrypt:/etc/letsencrypt:ro
    networks:
      - internal

  # Optional admin tools (do not expose publicly; use SSH tunnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: Project-pgadmin
    profiles: ["tools"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@yourdomain.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-ChangeMeNow!}
    networks:
      - internal
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: Project-redis-commander
    profiles: ["tools"]
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - internal
    restart: unless-stopped
