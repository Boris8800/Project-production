
<!DOCTYPE html>
<html lang="en-GB" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Transfer Line - UK's Premier Chauffeur Service</title>
    
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icons/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/icons/favicon-48x48.png" type="image/png" sizes="48x48">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/fonts/fonts.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#B4966B",
                        "primary-dark": "#8C724D",
                        "background-light": "#FBFBFB",
                        "background-dark": "#0C0B09",
                        "surface-dark": "#121212",
                        "surface-dark-lighter": "#1A1A1A",
                        "text-muted": "#6B7280"
                    },
                    fontFamily: {
                        display: ["Source Serif Four", "serif"],
                        sans: ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                      'glow': '0 0 20px -5px rgba(180, 150, 107, 0.3)',
                      '4xl': '0 50px 100px -20px rgba(0, 0, 0, 0.5)',
                    }
                }
            }
        };
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        .dark ::-webkit-scrollbar-track { background: #0C0B09; }
        ::-webkit-scrollbar-thumb { background: #d1d1d1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #B4966B33; }
        
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-display { font-family: 'Source Serif Four', serif; }
        
        #root {
          width: 100%;
          min-height: 100vh;
        }

        .theme-transition {
          transition: background-color 0.5s ease, border-color 0.5s ease, color 0.5s ease;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen selection:bg-primary/30 theme-transition">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Resilient Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register using a relative path to handle various hosting environments
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('Transfer Line: Offline support activated.');
                    })
                    .catch(err => {
                        // Gracefully handle expected errors in dev environments (like origin mismatch)
                        const isOriginError = err.name === 'SecurityError' || 
                                           err.message.toLowerCase().includes('origin') ||
                                           err.message.toLowerCase().includes('cross-origin');
                                           
                        if (isOriginError) {
                            console.log('Transfer Line: Service Worker registration deferred due to environment security policy.');
                        } else {
                            console.error('Service Worker registration failed.', err);
                        }
                    });
            });
        }
    </script>
</body>
</html>
