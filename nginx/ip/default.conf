server {
  listen 80;
  server_name _;

  # Basic health endpoint for the proxy itself
  location = /health {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Proxy API under /api
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Keep the /api prefix; your app routes should be /api/... or you can adjust.
    # If your backend is rooted at /v1, you can call /api/v1/... from the browser.
    proxy_pass http://backend-api:4000/;
  }

  # Everything else goes to the host-run Next.js frontend
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_pass http://host.docker.internal:3000;
  }
}
