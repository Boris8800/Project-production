name: SSL Smoke Test

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch:
    inputs:
      domains:
        description: 'Space-separated list of domains (overrides SMOKE_TEST_DOMAINS secret)'
        required: false

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    env:
      SMOKE_SCRIPT: ./scripts/check-domains.sh
      DOMAINS: ${{ secrets.SMOKE_TEST_DOMAINS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make test script executable
        run: chmod +x $SMOKE_SCRIPT

      - name: Set domains (input or secret)
        run: |
          if [ -n "${{ github.event.inputs.domains }}" ]; then
            echo "DOMAINS='${{ github.event.inputs.domains }}'" >> $GITHUB_ENV
          elif [ -n "$DOMAINS" ]; then
            echo "DOMAINS='$DOMAINS'" >> $GITHUB_ENV
          else
            echo "No domains provided (set secret SMOKE_TEST_DOMAINS or provide workflow input)." >&2
            exit 78
          fi

      - name: Run smoke test
        run: |
          echo "Running smoke test for: $DOMAINS"
          set -o pipefail
          for d in $DOMAINS; do
            ./scripts/check-domains.sh "$d" || exit 1
          done
